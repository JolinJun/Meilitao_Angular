    <!-- 搜索弹框 -->
    <div class=" searchWrap mask" *ngIf="searchWrapShow" [@FadeIn]>
        <div class="search-page">
            <div class="search-header">
                <input type="text" class="search-input" placeholder="输入商品名称、品牌……">
                <em class="search-icon"></em>
                <span (click)="closeSearchWrap()">返回</span>
            </div>
            <ul class="search-list">
                <li class="search-item">
                    <div class="search-item-name first" [class.active]="isActive" (click)="slideDown($event)">面部护肤
                        <em class="bg-icon"></em>
                    </div>
                    <div class="search-panner">
                        <div class="sort">化妆水/爽肤水</div>
                        <div class="sort">化妆水/爽肤水</div>
                        <div class="sort">化妆水/爽肤水</div>
                    </div>
                </li>
                <li class="search-item">
                    <div class="search-item-name active first" [class.active]="isActive" (click)="slideDown()">女装
                        <em class="bg-icon"></em>
                    </div>
                    <div class="search-panner">
                        <div class="sort">化妆水/爽肤水</div>
                        <div class="sort">化妆水/爽肤水</div>
                        <div class="sort">化妆水/爽肤水</div>
                    </div>
                </li>
                <li class="search-item">

                    </div>

                        <div class="sort">化妆水/爽肤水</div>

                    </div>

                        <div class="sort">化妆水/爽肤水</div>

                        <div class="sort">化妆水/爽肤水</div>

    <div class="myslides">
